    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules pyutils Classes pyutils~AssertionErrorpyutils~CustomErrorpyutils~dictpyutils~KeyErrorpyutils~RuntimeErrorpyutils~ValueError Tutorials Getting started Modules Classes AssertionError CustomError dict KeyError RuntimeError ValueError × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-30T08:51:23+00:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules pyutils Classes pyutils~AssertionErrorpyutils~CustomErrorpyutils~dictpyutils~KeyErrorpyutils~RuntimeErrorpyutils~ValueError Tutorials Getting started Classes Classes AssertionError CustomError dict KeyError RuntimeError ValueError × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-30T08:51:23+00:00 using the DocStrap template. "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Documentation Modules pyutils Classes pyutils~AssertionErrorpyutils~CustomErrorpyutils~dictpyutils~KeyErrorpyutils~RuntimeErrorpyutils~ValueError Tutorials Getting started Tutorials Classes AssertionError CustomError dict KeyError RuntimeError ValueError × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-30T08:51:23+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules pyutils Classes pyutils~AssertionErrorpyutils~CustomErrorpyutils~dictpyutils~KeyErrorpyutils~RuntimeErrorpyutils~ValueError Tutorials Getting started Pyutils Simple basic utils borrowed from Python builtins and libraries. Work in progress. × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-30T08:51:23+00:00 using the DocStrap template. "},"module-pyutils.html":{"id":"module-pyutils.html","title":"Module: pyutils","body":" Documentation Modules pyutils Classes pyutils~AssertionErrorpyutils~CustomErrorpyutils~dictpyutils~KeyErrorpyutils~RuntimeErrorpyutils~ValueError Tutorials Getting started Module: pyutils Simple basic utils borrowed from Python builtins and libraries. Both the builtins commands and the standard functions are implemented as functions. Classes AssertionError CustomError dict KeyError RuntimeError ValueError Members &lt;inner, constant&gt; False :boolean Alias of Javascript false. Type: boolean &lt;inner, constant&gt; None :null Alias of Javascript null. Type: null &lt;inner, constant&gt; True :boolean Alias of Javascript true. Type: boolean &lt;inner, constant&gt; TYPE_ARRAY :string Javascript native object type: Array Type: string Default Value: Array &lt;inner, constant&gt; TYPE_BIGINT :string Javascript native basic type: bigint Type: string Default Value: bigint &lt;inner, constant&gt; TYPE_BOOLEAN :string Javascript native basic type: boolean Type: string Default Value: boolean &lt;inner, constant&gt; TYPE_FUNCTION :string Javascript native basic type: function Type: string Default Value: function &lt;inner, constant&gt; TYPE_NULL :string Javascript native object type: null Type: string Default Value: null &lt;inner, constant&gt; TYPE_NUMBER :string Javascript native basic type: number Type: string Default Value: number &lt;inner, constant&gt; TYPE_OBJECT :string Javascript native object type: Object Type: string Default Value: Object &lt;inner, constant&gt; TYPE_PY_DICT :string Javascript reimplementation of Python type: dict {@ref dict} Type: string Default Value: dict &lt;inner, constant&gt; TYPE_STRING :string Javascript native basic type: string Type: string Default Value: string &lt;inner, constant&gt; TYPE_STRING_OBJECT :string Javascript native object type: String Type: string Default Value: String &lt;inner, constant&gt; TYPE_SYMBOL :string Javascript native basic type: symbol Type: string Default Value: symbol &lt;inner, constant&gt; TYPE_UNDEFINED :string Javascript native basic type: undefined Type: string Default Value: undefined Methods &lt;inner&gt; abs(x) Return the absolute value of a number. The argument may be an integer or a floating point number or some other object that defines __abs__(). If x defines __abs__(), abs(x) returns x.__abs__(). Note: It has no specific support for complex numbers yet. Python equivalent: https://docs.python.org/3/library/functions.html#abs Parameters: Name Type Description x Properties Name Type Argument Description __abs__ function &lt;optional&gt; &lt;nullable&gt; Returns: Type number &lt;inner&gt; all(iterable) Return True if all elements of the iterable are true (or if the iterable is empty). Python equivalent: https://docs.python.org/3.9/library/functions.html#all Parameters: Name Type Description iterable iterable.&lt;*&gt; Returns: Type boolean &lt;inner&gt; any(iterable) Return True if any element of the iterable is true. If the iterable is empty, return False. Python equivalent: https://docs.python.org/3/library/functions.html#any Parameters: Name Type Description iterable iterable.&lt;*&gt; Returns: Type boolean &lt;inner&gt; ascii(object) As {@ref repr}, return a string containing a printable representation of an object, but escape the non-ASCII characters in the string returned by {@ref repr} using \\x, \\u or \\U escapes. Parameters: Name Type Description object Returns: Type string &lt;inner&gt; assert(condition, message, error_constructor) Convenient way to insert debugging assertions into a program. Parameters: Name Type Default Description condition boolean Condition to test message string null Message to display in case of failure error_constructor ErrorConstructor Type of error to display &lt;inner&gt; eval_(expression, globals, locals) The arguments are a string and optional globals and locals. If provided, globals must be a dictionary. If provided, locals can be any mapping object. The expression argument is parsed and evaluated as a Python expression (technically speaking, a condition list) using the globals and locals dictionaries as global and local namespace. If the globals dictionary is present and does not contain a value for the key __builtins__, a reference to the dictionary of the built-in module builtins is inserted under that key before expression is parsed. This means that expression normally has full access to the standard builtins module and restricted environments are propagated. If the locals dictionary is omitted it defaults to the globals dictionary. If both dictionaries are omitted, the expression is executed with the globals and locals in the environment where module:pyutils~eval_ is called. Note, module:pyutils~eval_ does not have access to the nested scopes (non-locals) in the enclosing environment. The return value is the result of the evaluated expression. Syntax errors are reported as exceptions. Example: Parameters: Name Type Default Description expression globals null locals null Returns: TODO: to complete Type * Example let x = 1; eval_(\"x + 1\"); // returns 2 &lt;inner&gt; in_(value, sequence) Checks whether the value is contained in the given sequence. Uses strict equality. If an object is provided it checks against its values. Parameters: Name Type Description value * The value to check for membership sequence Iterable.&lt;*&gt; Sequence withing to search the value Returns: Type boolean &lt;inner&gt; len(obj) Parameters: Name Type Description obj Returns: Type number &lt;inner&gt; print(args) Print function. So far works like an alias to console.log. Parameters: Name Type Argument Description args &lt;repeatable&gt; &lt;generator, inner&gt; range(start, stop, step) Returns a range iterator in the given range. Parameters: Name Type Argument Default Description start number The starting value. If no stop number &lt;nullable&gt; null step number &lt;nullable&gt; 1 Throws: ValueError - If the step is 0 &lt;inner&gt; repr(object) Return a string containing a printable representation of an object. For many types, this function makes an attempt to return a string that would yield an object with the same value when passed to eval, otherwise the representation is a string enclosed in angle brackets that contains the name of the type of the object together with additional information often including the name and address of the object. A class can control what this function returns for its instances by defining a __repr__() method. Note: Javascript does not provide a consistent memory reference of the object, and us such this function doesn't provide one either. Also, for type symbol it does not attempt to provide a string yielding such object, because a user might expect it to use it as the original object, when that's not the case, given the nature ot the symbol type. Python equivalent: https://docs.python.org/3/library/functions.html#repr Parameters: Name Type Argument Description object Properties Name Type Argument Description __repr__ function &lt;optional&gt; obect.name string &lt;optional&gt; Returns: Type string &lt;inner&gt; type(obj) Provides the type of an object in the most sensible way. Parameters: Name Type Description obj * Any kind of object. Returns: Type string | * | \"undefined\" | \"object\" | \"boolean\" | \"number\" | \"string\" | \"function\" | \"symbol\" | \"bigint\" × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-30T08:51:23+00:00 using the DocStrap template. "},"module-pyutils-AssertionError.html":{"id":"module-pyutils-AssertionError.html","title":"Class: AssertionError","body":" Documentation Modules pyutils Classes pyutils~AssertionErrorpyutils~CustomErrorpyutils~dictpyutils~KeyErrorpyutils~RuntimeErrorpyutils~ValueError Tutorials Getting started Class: AssertionError pyutils~ AssertionError AssertionError Thrown when an assert statement fails. new AssertionError() × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-30T08:51:23+00:00 using the DocStrap template. "},"module-pyutils-CustomError.html":{"id":"module-pyutils-CustomError.html","title":"Class: CustomError","body":" Documentation Modules pyutils Classes pyutils~AssertionErrorpyutils~CustomErrorpyutils~dictpyutils~KeyErrorpyutils~RuntimeErrorpyutils~ValueError Tutorials Getting started Class: CustomError pyutils~ CustomError Defines a CustomError new CustomError(name [, message], params) Creates a custom error. This is an helper class aimed at creating custom errors. Parameters: Name Type Argument Default Description name string | String Name of the custom error. message &lt;optional&gt; null Message to display params &lt;repeatable&gt; × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-30T08:51:23+00:00 using the DocStrap template. "},"module-pyutils-dict.html":{"id":"module-pyutils-dict.html","title":"Class: dict","body":" Documentation Modules pyutils Classes pyutils~AssertionErrorpyutils~CustomErrorpyutils~dictpyutils~KeyErrorpyutils~RuntimeErrorpyutils~ValueError Tutorials Getting started Class: dict pyutils~ dict Javascript reimplementation of Python dict. Python equivalent: https://docs.python.org/3/library/stdtypes.html#dict new dict() × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-30T08:51:23+00:00 using the DocStrap template. "},"module-pyutils-KeyError.html":{"id":"module-pyutils-KeyError.html","title":"Class: KeyError","body":" Documentation Modules pyutils Classes pyutils~AssertionErrorpyutils~CustomErrorpyutils~dictpyutils~KeyErrorpyutils~RuntimeErrorpyutils~ValueError Tutorials Getting started Class: KeyError pyutils~ KeyError KeyError Thrown when a mapping (dictionary) key is not found in the set of existing keys. new KeyError() × Search results Close Documentation generated by JSDoc 3.6.4 on 2020-05-30T08:51:23+00:00 using the DocStrap template. "},"module-pyutils-RuntimeError.html":{"id":"module-pyutils-RuntimeError.html","title":"Class: RuntimeError","body":" Documentation Modules pyutils Classes pyutils~AssertionErrorpyutils~CustomErrorpyutils~dictpyutils~KeyErrorpyutils~RuntimeErrorpyutils~ValueError Tutorials Getting started C
